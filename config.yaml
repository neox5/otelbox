simulation:
  clocks:
    clk_mqput:
      type: periodic
      interval: 250ms

  sources:
    src_mqput_events:
      type: random_int
      clock: clk_mqput
      min: 0
      max: 10

  values:
    v_mqput_counter:
      source: src_mqput_events
      transforms:
        - type: accumulate

    v_mqput_count_reseted:
      clone: v_mqput_counter
      reset: on_read

metrics:
  - name: ibmmq_queue_mqput_count_total
    type: counter
    help: "Total MQ PUT operations since start"
    value: v_mqput_counter

  - name: ibmmq_queue_mqput_count_ratio
    type: gauge
    help: "Recent MQ PUT operations in window"
    value: v_mqput_count_reseted

export:
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

  otel:
    enabled: true
    endpoint: localhost:4318
    interval: 10s
    resource:
      service.name: obsbox
      service.version: 0.1.0
      deployment.environment: development
